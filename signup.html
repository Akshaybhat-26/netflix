<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css">
</head>

  <body>
    <form class="row g-3">
        <div class="col-12">
            <label for="inputAddress" class="Username">Username</label>
            <input type="text" class="form-control username" id="inputAddress" >
          </div>
          
        <div class="col-md-6">
          <label for="inputEmail4" class="Email">Email</label>
          <input type="email" class="form-control email" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="Password">Password</label>
          <input type="password" class="form-control password" id="inputPassword4">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        
            <a href="/login.html">Back to login page</a>
    
      </form>
      <script src="signup.js"></script>
  </body>
</html>
